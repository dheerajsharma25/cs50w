<!DOCTYPE html>
<html lang='eng'>
	<head>
		<title>table</title>
		<style>
			table {
				border: 1px solid black;
				border-collapse: collapse;
			}
			td, th {
				border: 1px solid black;
				padding: 2px;
			/*}
			th {
				border: 1px solid black; /*in one line both th and td are doing the same work */
			}*/
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>ocean</th>
					<th>avg. depth</th>
					<th>max depth</th>
				</tr>

			</thead>
			<tbody>
				<tr>
					<td>pacific ocean</td>
					<td>4,280m</td>
					<td>10,911</td>
				</tr>
				<tr>
					<td>Atlantic ocean</td>
					<td>3,646</td>
					<td>8466</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
